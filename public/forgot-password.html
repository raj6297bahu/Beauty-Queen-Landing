<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Beauty Queen</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .forgot-password-container {
            max-width: 500px;
            width: 100%;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .input-icon input {
            padding-left: 45px;
        }
        .otp-section {
            display: none;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-key" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h1 style="margin-top: 1rem;">Reset Password</h1>
                <p>Enter your email to receive a reset code</p>
            </div>

            <div id="alert-container"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>
                </div>

                <div class="otp-section" id="otpSection">
                    <div class="form-group">
                        <button type="button" id="sendOtpBtn" class="btn btn-secondary" style="width: 100%; margin-bottom: 1rem;">
                            <i class="fas fa-paper-plane"></i> Resend OTP
                        </button>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-key"></i>
                            <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="newPassword" placeholder="New Password (min 6 characters)" required minlength="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="6">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Send Reset Code
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="/login" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const otpInput = document.getElementById('otp');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const otpSection = document.getElementById('otpSection');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alert-container');
        let isOtpSent = false;

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" style="margin-bottom: 1rem;">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function sendOTP() {
            const email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Please enter your email address');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address');
                return false;
            }

            sendOtpBtn.disabled = true;
            sendOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('OTP sent successfully! Check your email.', 'success');
                    isOtpSent = true;
                    otpSection.style.display = 'block';
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Reset Password';
                    otpInput.focus();
                } else {
                    showAlert(data.message || 'Failed to send OTP');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Resend OTP';
            }
        }

        sendOtpBtn.addEventListener('click', sendOTP);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const otp = otpInput.value.trim();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!isOtpSent) {
                await sendOTP();
                return;
            }

            if (!otp) {
                showAlert('Please enter the OTP');
                return;
            }

            if (!newPassword) {
                showAlert('Please enter a new password');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp, newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to reset password');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Reset Password';
            }
        });
    </script>
</body>
</html>
