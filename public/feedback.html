<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Beauty Queen</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .rating {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .rating i {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: var(--transition);
        }
        .rating i.active {
            color: #ffd700;
        }
        .rating i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">
                <i class="fas fa-crown"></i> Beauty Queen
            </a>
            <ul class="nav-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/guide">Guide</a></li>
                <li><a href="#" onclick="logout(); return false;" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h1 style="text-align: center;">Share Your Feedback</h1>
            <p style="text-align: center; color: #666;">We value your opinion!</p>

            <div id="alert-container"></div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" required>
                </div>

                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating" id="rating">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="ratingValue" value="0">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        let selectedRating = 0;

        document.querySelectorAll('#rating i').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                document.getElementById('ratingValue').value = selectedRating;
                
                document.querySelectorAll('#rating i').forEach((s, index) => {
                    if (index < selectedRating) {
                        s.classList.remove('far');
                        s.classList.add('fas', 'active');
                    } else {
                        s.classList.remove('fas', 'active');
                        s.classList.add('far');
                    }
                });
            });
        });

        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const rating = document.getElementById('ratingValue').value;

            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            try {
                await feedbackAPI.submit({ name, email, subject, message, rating });
                showAlert('Thank you for your feedback!', 'success');
                e.target.reset();
                selectedRating = 0;
                document.querySelectorAll('#rating i').forEach(s => {
                    s.classList.remove('fas', 'active');
                    s.classList.add('far');
                });
            } catch (error) {
                showAlert(error.message || 'Error submitting feedback', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Feedback';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
