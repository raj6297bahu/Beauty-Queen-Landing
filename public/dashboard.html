<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Beauty Queen</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .stat-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">
                <i class="fas fa-crown"></i> Beauty Queen
            </a>
            <ul class="nav-links">
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="/guide">Guide</a></li>
                <li><a href="/feedback">Feedback</a></li>
                <li><a href="#" onclick="logout(); return false;" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Welcome, <span id="userName">User</span>!</h1>
            <p>Manage your account and orders from here</p>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <i class="fas fa-shopping-bag"></i>
                <h3>My Orders</h3>
                <p id="orderCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-shopping-cart"></i>
                <h3>Cart Items</h3>
                <p id="cartCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-heart"></i>
                <h3>Wishlist</h3>
                <p>0</p>
            </div>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <div class="quick-actions">
                <a href="/shop" class="btn btn-primary">
                    <i class="fas fa-store"></i> Browse Products
                </a>
                <a href="/cart" class="btn btn-secondary">
                    <i class="fas fa-shopping-cart"></i> View Cart
                </a>
                <a href="/feedback" class="btn btn-secondary">
                    <i class="fas fa-comment"></i> Give Feedback
                </a>
                <a href="/guide" class="btn btn-secondary">
                    <i class="fas fa-book"></i> User Guide
                </a>
            </div>
        </div>

        <div class="card">
            <h2>Recent Orders</h2>
            <div id="ordersList">
                <p>No orders yet. <a href="/shop">Start shopping!</a></p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        if (!requireAuth()) {
            // Will redirect to login
        }

        async function loadDashboard() {
            try {
                const user = await authAPI.getMe();
                document.getElementById('userName').textContent = user.user.name;

                const cart = await cartAPI.get();
                document.getElementById('cartCount').textContent = cart.cart.length;

                const orders = await ordersAPI.getMyOrders();
                document.getElementById('orderCount').textContent = orders.orders.length;

                if (orders.orders.length > 0) {
                    const ordersList = document.getElementById('ordersList');
                    ordersList.innerHTML = orders.orders.slice(0, 5).map(order => `
                        <div style="padding: 1rem; border-bottom: 1px solid #eee;">
                            <strong>Order #${order._id.slice(-6)}</strong>
                            <p>Total: â‚¹${order.totalAmount} | Status: ${order.orderStatus}</p>
                            <small>${new Date(order.createdAt).toLocaleDateString()}</small>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
